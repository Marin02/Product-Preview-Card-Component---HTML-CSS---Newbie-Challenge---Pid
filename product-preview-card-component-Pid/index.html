<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component / Pid</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Container -->
  <main class="container">

    <!-- Image Section -->
    <div class="image"></div>

    <!-- Info Section -->
    <div class="info">
      <h3 class="info__title">Perfume</h3>

      <h1 class="info__subtitle">Gabrielle Essence Eau De Parfum</h1>

      <p class="info__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="info__price">
        <h2 class="price__one">$149.99</h2>
        <small class="price__two">$169.99</small>
      </div>

      <!-- Button -->
      <button class="info__btn">
        <img src="images/icon-cart.svg" class="icon__img">
        Add to Cart
      </button>
    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Marin - Pid</a>.
  </div>
</body>
</html>
